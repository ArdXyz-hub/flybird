<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerang Ajaib</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .shell {
            width: 120px;
            height: 150px;
            margin: 0 auto 30px;
            background-image: url('https://imgur.com/a/zs88zZJ');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .question-box {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            resize: none;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .answer {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: 700;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
            font-style: italic;
        }
        
        .loading-dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }
        
        .loading-dots div {
            position: absolute;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: white;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        
        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: loading-dots1 0.6s infinite;
        }
        
        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: loading-dots2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: loading-dots2 0.6s infinite;
        }
        
        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: loading-dots3 0.6s infinite;
        }
        
        @keyframes loading-dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading-dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        
        @keyframes loading-dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 3s ease-in-out forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: bubble-rise 10s linear infinite;
        }
        
        @keyframes bubble-rise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-500px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KERANG AJAIB</h1>
        <div class="shell"></div>
        
        <div class="question-box">
            <textarea id="question" placeholder="Tanyakan apapun pada kerang ajaib..."></textarea>
            <button id="ask-btn">TANYAKAN</button>
        </div>
        
        <div class="loading" id="loading">
            Kerang ajaib sedang berpikir...
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <div class="answer" id="answer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const askBtn = document.getElementById('ask-btn');
            const questionInput = document.getElementById('question');
            const answerDiv = document.getElementById('answer');
            const loadingDiv = document.getElementById('loading');
            
            // Create bubbles
            for (let i = 0; i < 20; i++) {
                createBubble();
            }
            
            askBtn.addEventListener('click', function() {
                const question = questionInput.value.trim();
                
                if (question === '') {
                    alert('Silakan tulis pertanyaan terlebih dahulu!');
                    return;
                }
                
                // Show loading
                answerDiv.textContent = '';
                loadingDiv.style.display = 'block';
                
                // Simulate thinking
                setTimeout(function() {
                    loadingDiv.style.display = 'none';
                    
                    // Random answer effect
                    const answers = ['IYA', 'TIDAK', 'MUNGKIN', 'COBA LAGI', 'PASTI!', 'TIDAK MUNGKIN'];
                    let counter = 0;
                    const maxIterations = 15;
                    const interval = setInterval(function() {
                        answerDiv.textContent = answers[Math.floor(Math.random() * answers.length)];
                        counter++;
                        
                        if (counter >= maxIterations) {
                            clearInterval(interval);
                            const finalAnswer = Math.random() > 0.5 ? 'IYA' : 'TIDAK';
                            answerDiv.textContent = finalAnswer;
                            
                            // Add celebration if answer is positive
                            if (finalAnswer === 'IYA') {
                                celebrate();
                            }
                        }
                    }, 100);
                    
                }, 2000);
            });
            
            function celebrate() {
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random color
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position
                confetti.style.left = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random animation duration
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(function() {
                    confetti.remove();
                }, 3000);
            }
            
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random size
                const size = Math.random() * 50 + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                
                // Random position
                bubble.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                bubble.style.animationDelay = Math.random() * 10 + 's';
                
                document.body.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
