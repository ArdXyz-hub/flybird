<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubus.care Game</title>
    <style>
        @font-face {
            font-family: 'GameFont';
            src: url('text.otf') format('opentype');
        }
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'GameFont', Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 200;
        }
        #game-over-screen {
            display: none;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        .copyright {
            font-size: 14px;
            margin-bottom: 30px;
            color: #AAA;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'GameFont', sans-serif;
            transition: all 0.3s;
        }
        button:hover {
            background: #FF6347;
            transform: scale(1.05);
        }
        #final-score {
            font-size: 28px;
            margin: 20px 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        
        <div id="start-screen">
            <h1>Kubus.care Game</h1>
            <div class="copyright">Â©game ardandevv</div>
            <button id="start-btn">START</button>
        </div>
        
        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script>
        // ========== INITIAL SETUP ==========
        const container = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // ========== SOUND EFFECTS ==========
        const sounds = {
            jump: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3'),
            score: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'),
            hit: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3'),
            bgMusic: new Audio('https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3')
        };

        // ========== GAME VARIABLES ==========
        let scene, camera, renderer, cube, obstacles = [];
        let score = 0;
        let gameRunning = false;
        let speed = 0.1;
        let jumpForce = 0;
        let isJumping = false;

        // ========== THREE.JS SETUP ==========
        function initGame() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111122);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 2;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.AmbientLight(0x404040);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Player Cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0xFF4500 });
            cube = new THREE.Mesh(geometry, material);
            cube.position.y = 0.5;
            scene.add(cube);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(20, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.z = -10;
            scene.add(ground);

            // Start game loop
            animate();
        }

        // ========== GAME LOGIC ==========
        function startGame() {
            gameRunning = true;
            score = 0;
            speed = 0.1;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Play background music
            sounds.bgMusic.loop = true;
            sounds.bgMusic.volume = 0.3;
            sounds.bgMusic.play().catch(e => console.log("Audio autoplay blocked"));
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
            sounds.hit.play();
            sounds.bgMusic.pause();
        }

        function spawnObstacle() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x00FF00 });
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.z = -20;
            obstacle.position.y = 0.5;
            obstacle.position.x = (Math.random() > 0.5 ? 1.5 : -1.5);
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        function checkCollisions() {
            obstacles.forEach((obstacle, index) => {
                if (
                    Math.abs(cube.position.x - obstacle.position.x) < 1 &&
                    Math.abs(cube.position.z - obstacle.position.z) < 1
                ) {
                    endGame();
                } else if (obstacle.position.z > 5) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    sounds.score.play();
                    speed += 0.01; // Increase difficulty
                }
            });
        }

        // ========== ANIMATION & CONTROLS ==========
        function animate() {
            requestAnimationFrame(animate);

            if (gameRunning) {
                // Move obstacles
                obstacles.forEach(obstacle => {
                    obstacle.position.z += speed;
                });

                // Jump mechanics
                if (isJumping) {
                    cube.position.y += jumpForce;
                    jumpForce -= 0.05;
                    if (cube.position.y <= 0.5) {
                        cube.position.y = 0.5;
                        isJumping = false;
                    }
                }

                // Spawn new obstacles randomly
                if (Math.random() < 0.02) {
                    spawnObstacle();
                }

                checkCollisions();
            }

            renderer.render(scene, camera);
        }

        // ========== EVENT LISTENERS ==========
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning && !isJumping) {
                isJumping = true;
                jumpForce = 0.8;
                sounds.jump.play();
                
                // Jump animation with GSAP
                gsap.to(cube.rotation, { 
                    x: Math.PI * 2, 
                    duration: 0.8, 
                    ease: "power2.out" 
                });
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize game
        initGame();
    </script>
</body>
</html>
